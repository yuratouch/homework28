<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework28</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="wrapper">
        <table class="contactList">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="contactsBody"></tbody>


        </table>
        <form id="createTask">
			<div class="inputHolder">
				<label>First name:</label>
                <input id="first-input" type="text" required>
			</div>
			<div class="inputHolder">
                <label>Last name:</label>
				<input id="last-input" type="text" required>
			</div>
            <div class="inputHolder">
                <label>Phone number:</label>
				<input id="phone-input" type="text" required>
			</div>
			<div>
				<button class="btns addContact">Add contact</button>
			</div>
		</form>


    </div>
    <script src="./js/script.js" type="module"></script>
</body>
</html>
